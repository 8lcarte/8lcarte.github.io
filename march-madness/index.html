<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>Who to Root For</title>

	<link rel="stylesheet" href="styles/quiz.css"/>
	<link rel="stylesheet" href="styles/jquery-ui.min.css"/> 

	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

<body>
	<h1 class="title">GUIDE: What team should you be rooting for in the NCAA tournament?</h1>
	<div class="main-container">
		<h3 class="question">QUESTION 1: Which of the following NBA teams do you enjoy watching the most?</h3>
		<div id="answer_holder">
			<input type="radio" name="option" class="option" value="0"><span class="answer">Chicago Bulls</span><br>
			<input type="radio" name="option" class="option" value="1"><span class="answer">Cleveland Cavaliers</span><br>
			<input type="radio" name="option" class="option" value="2"><span class="answer">Golden State Warriors</span><br>
			<input type="radio" name="option" class="option" value="3"><span class="answer">Atlanta Hawks</span><br>
			<input type="radio" name="option" class="option" value="4"><span class="answer">San Antonio Spurs</span><br>
		</div>
		<button type="submit" class="ui-button" id="submit">Submit Answer</button>
	</div>



</body>
