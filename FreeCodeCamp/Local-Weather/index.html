<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.min.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">	
	<script src="jquery-2.1.4.js"></script>
	<script src="script.js"></script>
	<title>Local Weather App</title>
</head>


<body>
	<div class="container">
		<h1>Free Code Camp Zipline</h1>
		<h2>Local Weather App</h2>
		<div class="weather-item">
			<div id="image"></div>
			<div id="temp"></div>
		</div>
		<ul class="weather-list">
			<li>
				<p id="city">We couldn't find you?</p>
			</li>
			<li>
				<p id="sky">What does the sky look like?</p>
			</li>		
			<li>
				<p id="wind">How windy is it?</p>
			</li>
		</ul>



	</div>
